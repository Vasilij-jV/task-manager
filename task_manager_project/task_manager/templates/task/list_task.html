{% extends "task_manager/base.html" %}

{% block title %}My Text{% endblock %}

{% block content %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.note }}</p>
    <p>Приоритет: {{ task.priority }}</p>
    <p>Статус: {{ task.status }}</p>
    <p>Дата создания: {{ task.created_date }}</p>
{% endblock %}
